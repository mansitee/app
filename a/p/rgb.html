
<!DOCTYPE html>
<html lang="en" >
<head>
<title>Codeflash - Rgb Color</title>
<style>
  
#colPick{
  color:#333;
  font-weight:bold;
  font-family: Arial, Helvetica, sans-serif;
  background:rgba(255,255,255,0.5);
  width:240px;
  padding:0.5em 1em;
  border-radius:4px;
  position:absolute;
  left:50%;
  top:50%;
  box-sizing: border-box;
  margin-left:-120px;
  margin-top:-80px;
  box-shadow:0px 0px 8px rgba(0,0,0,0.1)
}
  
input{
  width:180px;
  margin:0 0 0 9px;
  padding:0;
  top: 5px;
  position: relative;
}
  
</style>
</head>
<body>

<div id="colPick">
<p align="center" id="colortext" ></p>
<p>R
  <input type="range" id="colRed" value="230" max="255"></p>
<p>G
<input type="range" id="colGreen" value="110" max="255"></p>
<p>B
<input type="range" id="colBlue" value="100" max="255"></p>
</div>

<script>
var colR = document.getElementById("colRed");
var colG = document.getElementById("colGreen");
var colB = document.getElementById("colBlue");
var colPickHTML = document.getElementById("colPick");
  
colPickHTML.addEventListener("input",changeCol,false);
  
changeCol();
  
function changeCol(e)
{
  gblR = colR.value;
  gblG = colG.value;
  gblB = colB.value;
  document.body.style.backgroundColor = "rgb("+ gblR +","+ gblG +","+ gblB +")";
  document.getElementById("colortext").innerHTML = "rgb("+ gblR +","+ gblG +","+ gblB +")";
}
  
</script>
</body>
</html>
